<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Carrinho</title>
  </head>
  <body class="bg-light">
    <header class="bg-warning py-2">
      <div
        class="container d-flex justify-content-between align-items-center py-3"
      >
        <h2 class="text-white m-0">AlhpaCell</h2>

        <div>
          <a href="/index.html">Voltar</a>
        </div>
      </div>
    </header>

    <section class="mt-5">
      <div class="container">
        <h2>Carrinho</h2>
        <p>Você possui 3 itens no carrinho</p>
      </div>
    </section>

    <div class="container d-flex">
      <div class="w-100">
        <ul class="list-unstyled">
          <li
            class="card p-4 d-flex align-items-center flex-row justify-content-between"
          >
            <div>
              <h4>Capinha</h4>
              <p>R$ 50,00</p>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <h4 class="m-0">6</h4>
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <i
                  class="bi bi-plus m-0 p-0"
                  style="font-size: 2rem; height: 32px"
                ></i>
                <i class="bi bi-dash" style="font-size: 2rem; height: 32px"></i>
              </div>
            </div>

            <div>
              <i class="bi bi-trash" style="font-size: 2rem"></i>
            </div>
          </li>
        </ul>
      </div>
      <form  style="width: 700px;" class="px-4">
        <h2>Detalhes do cartão</h2>
        <p>Tipo do cartão</p>
        <div>
            <img src="../../assets/Images/visa_logo.png" alt="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome do titular</label
          >
          <input
            class="form-control"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Número do cartão</label
          >
          <input
            class="form-control"
            placeholder="0000 0000 0000 0000"
          />
        </div>
        

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Data de Vencimento</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >CVV</label
          >
          <input
            type="number"
            max="4"
            class="form-control"
            placeholder="1234"
          />
        </div>

        <div>
            <button class="btn btn-primary">CHECKOUT</button>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const addItemCart = () => {
        Toastify({
          text: "Produto adicionado no carrinho!",
          duration: 3000,
          destination: "https://github.com/apvarun/toastify-js",
          newWindow: true,
          close: true,
          gravity: "top",
          position: "right",
          stopOnFocus: true,
          style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
          },
          onClick: function () {}, // Callback after click
        }).showToast();
      };
    </script>
  </body>
</html>
