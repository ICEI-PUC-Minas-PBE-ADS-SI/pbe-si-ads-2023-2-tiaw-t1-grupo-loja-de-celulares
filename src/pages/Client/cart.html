<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Carrinho</title>
  </head>
  <body class="bg-light">
    <header class="py-2">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="/index.html">
          <img
            src="../../assets/Images/logomelhor.png"
            height="100px"
            class="me-3"
            alt=""
          />
        </a>

        <div>
          <div
            class="ms-3 ms-xl-5 d-none align-items-center gap-2 d-lg-flex justify-content-center"
            style="width: fit-content"
          >
            <i
              class="bi bi-person-circle text-white"
              style="font-size: 1.7rem"
            ></i>
            <p class="text-white m-0">Leonardo Martins</p>
          </div>

          <nav class="ms-auto justify-content-end d-flex gap-3">
            <a
              class="position-relative text-end d-none d-lg-block cart-link"
              href="https://www.instagram.com/alphacellbetim/"
            >
              <i
                class="bi bi-instagram text-white"
                style="font-size: 1.7rem !important"
              ></i>
            </a>
            <a
              class="position-relative text-end d-none d-lg-block cart-link"
              href="/src/pages/Client/cart.html"
            >
              <i
                class="bi bi-geo-alt text-white"
                style="font-size: 1.7rem !important"
              ></i>
            </a>
            <a
              class="position-relative text-end d-none d-lg-block cart-link"
              href="/src/pages/Client/cart.html"
            >
              <i
                class="bi bi-bag text-white"
                style="font-size: 1.7rem !important"
              ></i>
              <div
                class="position-absolute bg-dark text-white d-flex justify-content-center align-items-center top-0 fw-semibold"
                style="
                  border-radius: 100%;
                  height: 20px;
                  width: 20px;
                  font-size: 10px;
                  right: -10px;
                "
              >
                0
              </div>
            </a>
          </nav>
        </div>

        <button
          class="btn d-block d-lg-none p-0 border-0"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <i class="bi bi-list text-white" style="font-size: 3rem"></i>
        </button>
      </div>
    </header>

    <section class="mt-5 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <div>
          <h2>Carrinho</h2>
          <p class="m-0">
            Quantidade de itens no carrinho: <span class="fw-bolder">3</span>
          </p>
          <p>Preço Total: <span class="fw-bolder">R$ 120</span></p>
        </div>
        <div>
          <a href="/index.html" class="btn btn-outline-primary"
            ><i class="bi bi-arrow-bar-left"></i> Voltar
          </a>
        </div>
      </div>
    </section>

    <main class="container d-flex flex-column flex-lg-row gap-4">
      <div class="w-100">
        <ul class="list-unstyled">
          <li
            class="card p-2 px-3 d-flex align-items-center flex-row justify-content-between"
            data-aos="fade-up"
          >
            <div>
              <h4 class="m-0">Capinha</h4>
              <p class="m-0">R$ 50,00</p>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-1">
              <h4 class="m-0" style="transform: translateY(3px)">6</h4>
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <button class="btn p-0 d-flex border-0">
                  <i
                    class="bi bi-caret-up m-0 p-0"
                    style="font-size: 2rem; height: 32px"
                  ></i>
                </button>
                <button class="btn p-0 d-flex border-0">
                  <i
                    class="bi bi-caret-down m-0 p-0 d-flex"
                    style="font-size: 2rem; height: 32px"
                  ></i>
                </button>
              </div>
            </div>

            <div>
              <i class="bi bi-trash" style="font-size: 2rem"></i>
            </div>
          </li>
        </ul>
      </div>
      <form class="px-4 card py-4" data-aos="fade-left">
        <h2>Detalhes do cartão</h2>
        <p class="mt-3">Tipo do cartão</p>
        <div class="mb-3 d-flex align-items-center gap-3">
          <img
            src="../../assets/Images/Visa_Inc._logo.svg.png"
            style="height: 50px"
            class="img-fluid"
            alt=""
          />
          <img
            src="../../assets/Images/Mastercard-logo.svg.png"
            style="height: 80px"
            class="img-fluid"
            alt=""
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome do titular</label
          >
          <input class="form-control" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Número do cartão</label
          >
          <input class="form-control" placeholder="0000 0000 0000 0000" />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Data de Vencimento</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">CVV</label>
          <input
            type="number"
            max="4"
            class="form-control"
            placeholder="1234"
          />
        </div>

        <div>
          <button class="btn btn-primary">CHECKOUT</button>
        </div>
      </form>
    </main>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Offcanvas right
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">...</div>
    </div>

    <style>
      header {
        background-color: rgb(251, 146, 54);
      }
      .search-container .btn {
        height: 38px;
        width: 40px;
        border-radius: 0 1rem 1rem 0;
        transition: opacity 300ms;
      }

      .search-container .btn:hover {
        opacity: 0.8;
      }

      main.container {
        margin-bottom: 5rem !important;
      }
      .cart-link {
        transition: all 300ms;
      }
      .cart-link:hover {
        transform: scale(1.2);
      }

      .btn-outline-primary {
        border-color: rgb(251, 146, 54) !important;
        color: rgb(251, 146, 54) !important;
        font-weight: 700;
      }

      .btn-outline-primary:is(:hover, :focus) {
        background-color: rgb(251, 146, 54) !important;
        border-color: rgb(251, 146, 54) !important;
        color: #fff !important;
      }
      @media (min-width: 992px) {
        main.container form {
          width: 700px;
        }
      }

      @media (min-width: 1400px) {
        .search-container {
          width: 700px !important;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
      const addItemCart = () => {
        const Toast = Swal.mixin({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          },
        });
        Toast.fire({
          icon: "success",
          title: "Produto adicionado no carrinho.",
        });
      };

      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
        initClassName: "aos-init", // class applied after initialization
        animatedClassName: "aos-animate", // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 800, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
