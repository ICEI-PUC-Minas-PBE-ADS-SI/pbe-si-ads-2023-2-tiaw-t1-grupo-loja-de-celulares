<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(255, 245, 233);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        form {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .btn-orange {
            background-color: rgba(255, 94, 0, 0.986);
            color: white;
            width: 100%;
            max-width: 400px;
        }

        .mt-3 {
            margin-top: 15px;
            text-align: left;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <h1>Entrar</h1>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-orange">Entrar</button>
    </form>
    <div class="mt-3">
        <a href="#" style="color: grey; text-decoration: none;">Esqueci a senha</a> |
        <strong><a href="#" style="color: rgba(255, 94, 0, 0.986);; text-decoration: none;">Cadastre-se</a></strong>
    </div>
</body>

</html>
